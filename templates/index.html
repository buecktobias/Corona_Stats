{% extends "base.html" %}

{% block head %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "index.css" %}">
{% endblock %}

{% block content %}
    <div class="pt-5">
        {% for total_count_obj in total_counts_covid %}
            <div class="mb-3 bg-dark text-center mx-auto border border-dark rounded {{ total_count_obj.style }}" style="opacity: 0.5; max-width: 50%; min-width:200px; width:auto;">
                <h1 class="mt-3 mb-1" style="max-width:100%; width:auto"> {{ total_count_obj.number }}</h1>
                <p class="mb-2 text-muted" style="max-width:100%; width:auto">{{ total_count_obj.name }}</p>
            </div>
        {% endfor %}
        {% for plot_file in plot_files %}
            <div>
            <img src="{% static plot_file %}" alt="plot">
            </div>
        {% endfor %}
    </div>
{% endblock %}
